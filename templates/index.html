<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body style="background: #f0f8ff; font-family: 'Segoe UI', sans-serif;">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary mb-4">üö¢ Titanic Survival Predictor</h2>
            <form action="/predict" method="post" class="row g-3">

                <!-- Input Fields -->
                <div class="col-md-4">
                    <label>Pclass</label>
                    <input type="number" name="Pclass" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label>Sex (0=Male, 1=Female)</label>
                    <input type="number" name="Sex" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label>Age</label>
                    <input type="text" name="Age" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Fare</label>
                    <input type="text" name="Fare" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label>Embarked (0=S, 1=C, 2=Q)</label>
                    <input type="number" name="Embarked" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label>Family Size</label>
                    <input type="number" name="FamilySize" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Is Alone (0 or 1)</label>
                    <input type="number" name="IsAlone" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label>Title (Encoded)</label>
                    <input type="number" name="Title" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label>Deck (Encoded)</label>
                    <input type="number" name="Deck" class="form-control" required>
                </div>

                <!-- Submit -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5">Predict</button>
                </div>

                <!-- Prediction Result -->
                {% if prediction is not none %}
                <div class="alert alert-info text-center mt-4" role="alert">
                    {% if prediction == 1 %}
                    <strong>Prediction:</strong> üéâ Survived
                    {% elif prediction == 0 %}
                    <strong>Prediction:</strong> ‚ùå Did Not Survive
                    {% else %}
                    <strong>{{ prediction }}</strong>
                    {% endif %}
                </div>
                {% endif %}
                
            </form>
        </div>
    </div>

</body>

</html>
